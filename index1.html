<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Main Page </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body data-bs-theme="light">
    <!--Header-->
    <header
      class="bg-primary text-white p-3 d-flex justify-content-between align-items-center"
    >
      <h2>Task Manager</h2>

      <button class="btn btn-secondary" id="toggle-mode">
        <img
          src="moon.png"
          alt="Toggle Dark Mode"
          id="mode-icon"
          width="30"
          height="30"
        />
      </button>
    </header>
    <div class="container">
      <img
        src="main.png"
        alt="Task Management Illustration"
        class="img-fluid"
        width="500"
        height="300"
      />
      <h1>Task Management</h1>
      <p>
        This productive tool is designed to help you better manage your tasks
        project-wise, conveniently!
      </p>

      <a href="Task.html" class="btn">Get started</a>
      <a href="form.html" class="btn">Create an account</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
